<div class="col-md-12">
  <h2>{{ title }}</h2>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col-md-5">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" #email=ngModel [(ngModel)]="user.email" required>
      <span *ngIf="!email.valid && email.touched">
        El Email no es Valido
      </span>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" name="password" #password=ngModel [(ngModel)]="user.password" required>
      <span *ngIf="!password.valid && password.touched">
        La Contraseña no es Valida
      </span>
    </div>
    <div class="form-group">
      <input type="submit"  value="Entrar" class="btn btn-primary" [disabled]="!loginForm.form.valid">
    </div>
  </form>
</div>
