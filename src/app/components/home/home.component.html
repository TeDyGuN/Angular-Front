
<div class="col-md-12" *ngIf="cars">
  <h2>{{ title }}</h2>
  <br>
  <table class="table table-hover table-stripped" id="cars-list">
    <tr>
      <th>Titulo</th>
      <th>Precio</th>
      <th>Disponible a la Venta?</th>
      <th>Acciones</th>
    </tr>
    <tr *ngFor="let car of cars">
      <td class="col-md-7">
        <a [routerLink]="['coche', car.id]">{{ car.title}}</a>
      </td>

      <td>
        {{ car.price }}
      </td>
      <td *ngIf="car.status == 'true'">
        Si
      </td>
      <td *ngIf="car.status == 'false'">
        No
      </td>
      <td>
        <a [routerLink]="['editar-coche', car.id]" class="btn btn-warning">
          Editar
        </a>
        <a  class="btn btn-danger">
          Eliminar
        </a>
      </td>
    </tr>
  </table>
</div>
<div class="col-md-12" *ngIf="!cars">
  <h2>Cargando</h2>
</div>
