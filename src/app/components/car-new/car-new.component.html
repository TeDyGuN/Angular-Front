<div class="col-md-12">
  <h2>{{ page_title }}</h2>
  <form #carNew="ngForm" (ngSubmit)="onSubmit(carNew)" class="col-md-5">
    <div class="form-group">
      <label for="title">Titulo</label>
      <input type="text" class="form-control" name="title" #title="ngModel" [(ngModel)]="car.title" required>
      <span *ngIf="!title.valid && title.touched">
        El campo Titulo es Obligatorio
      </span>
    </div>
    <div class="form-group">
      <label for="description">Descripcion</label>
      <textarea class="form-control" name="description" #description="ngModel" [(ngModel)]="car.description" required>
      </textarea>
      <span *ngIf="!description.valid && description.touched">
        El campo Descripcion es Obligatorio
      </span>
    </div>
    <div class="form-group">
      <label for="price">Precio</label>
      <input type="number" class="form-control" name="price" #price="ngModel" [(ngModel)]="car.price" required>
      <span *ngIf="!price.valid && price.touched">
        El campo Precio es Obligatorio
      </span>
    </div>
    <div class="form-group">
      <label for="status">A la Venta?</label>

      <select class="form-control" name="status" #status="ngModel" [(ngModel)]="car.status">
        <option value="true">Si</option>
        <option value="false">No</option>
      </select>
      <span *ngIf="!title.valid && title.touched">
        El campo Titulo es Obligatorio
      </span>
    </div>
    <div class="form-group">
      <input type="submit"  value="Guardar" class="btn btn-primary" [disabled]="!carNew.form.valid">
    </div>
  </form>
</div>
